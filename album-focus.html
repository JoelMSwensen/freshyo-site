<!doctype html>
<html lang="en" ng-app="freshYoApp">
<head>
    <meta charset="utf-8">
    <title>Fresh YO!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <script type="text/javascript" src="js/album-controller.js"></script>
    <script type="text/javascript" src="js/murch-controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<section ng-controller="AlbumListCtrl">
  <div class="row">

      <div class="col-xs-12">
          <div class="page-header">
              <h1 class="text-center">{{album.artist[1]}}</h1>
              <h1>{{album.name[1]}}</h1>
              <p>this is working</p>
          </div>
      </div>
  </div>
</section>
<aside ng-controller="AlbumListCtrl">

  <div class="container gallery">
    <div class="row">
      <div class=" col-lg-2 col-md-3 col-sm-4 col-xs-12 thumb" >

        <div id="album-container">
          <a href="{{album.url}}" class="thumbnail">
            <img class="img-responsive" ng-src="{{album[1].image}}">
            <p><b>{{album[1].name}}</b>
            <br>by {{ album.artist}}</p>


            <!-- <br><i>{{album.description}}</i></p> -->
          </a>
        </div>
      </div>
    </div>
  </div>

</aside>
